apiVersion: v1
kind: Pod
metadata:
  name: multicontainer-pod
spec:
  volumes:
    - name: shared-logs
      emptyDir: {}
  initContainers:
  - name: init-startup
    image: busybox
    command: ['sh', '-c', 'echo "App starting up..."> /shared/startup.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /shared
  containers:
  - name: nginx
    image: docker.io/omps/nginx-multicontainer-app:v1.0
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  - name: log-tailer
    image: busybox
    command: ['sh', '-c', 'tail -n+1 -F /var/log/nginx/access.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx

